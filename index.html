<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Alamien in 2 Mins - العالمين فى دقيقتين</title>
    <link rel="stylesheet" href="property-styles.css">
    <style>
        /* Default background settings */
        body {
            transition: background 0.3s ease;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phaseSelect = document.getElementById('phase');
            const detailsSelect = document.getElementById('details');
            const detailsDiv = document.getElementById('detailsDiv');
            const body = document.body; // Select the body element

            // Map phases to background styles (update as needed)
            const backgroundStyles = {
                'Mazzarine-Town مزارين تاون': 'url("mazzarine-town.jpg") no-repeat center center fixed',
                'Latin District-الحى الاتينى': 'lightblue',
                'Downtown-داون تاون العالمين': 'lightpink',
                'Mazzarine Chalets': 'lightgreen'
            };

            // Map phases to details options
            const phaseDetails = {
                'Mazzarine-Town مزارين تاون': ['Corner', 'Middle'],
                'Latin District-الحى الاتينى': ['1', '2', '3'],
                'Downtown-داون تاون العالمين': ['1', '2', '3'],
                'Mazzarine Chalets': ['1', '2', '3']
            };

            // Map details to specific information
            const detailsInfo = {
                'Corner': '340 BUA, 20.7M~3Y, 23.7M~5Y, 26.6M~7Y',
                'Middle': '300 BUA, 17.6M~3Y, 19.8M~5Y, 22.4M~7Y'
            };

            phaseSelect.addEventListener('change', function() {
                const selectedPhase = phaseSelect.value;
                detailsSelect.innerHTML = '<option value="">--Choose phase details--</option>';
                detailsDiv.innerHTML = ''; // Clear the details div

                if (selectedPhase && phaseDetails[selectedPhase]) {
                    phaseDetails[selectedPhase].forEach(detail => {
                        const option = document.createElement('option');
                        option.value = detail;
                        option.textContent = detail;
                        detailsSelect.appendChild(option);
                    });
                } else {
                    for (let i = 0; i < detailsSelect.options.length; i++) {
                        detailsSelect.options[i].style.display = '';
                    }
                }

                if (selectedPhase) {
                    body.style.background = backgroundStyles[selectedPhase];
                    body.style.backgroundSize = selectedPhase === 'Mazzarine-Town مزارين تاون' ? 'cover' : '';
                } else {
                    body.style.background = ''; // Reset background if none selected
                }
            });

            detailsSelect.addEventListener('change', function() {
                const selectedDetail = detailsSelect.value;
                if (selectedDetail && detailsInfo[selectedDetail]) {
                    detailsDiv.innerHTML = `<p>${detailsInfo[selectedDetail]}</p>`;
                } else {
                    detailsDiv.innerHTML = '';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Al Alamien in 2 Mins - العالمين فى دقيقتين</h1>
        <form id="propertyForm">
            <label for="phase">Choose a Phase / اختر المرحلة:</label>
            <select id="phase" required>
                <option value="">--Choose a phase--</option>
                <option value="Mazzarine-Town مزارين تاون">Mazzarine-Town مزارين تاون</option>
                <option value="Latin District-الحى الاتينى">Latin District-الحى الاتينى</option>
                <option value="Downtown-داون تاون العالمين">Downtown-داون تاون العالمين</option>
                <option value="Mazzarine Chalets">Mazzarine Chalets</option>
            </select>

            <label for="details">Phase Details / تفاصيل المرحلة:</label>
            <select id="details" required>
                <option value="">--Choose phase details--</option>
                <!-- Options will be populated dynamically based on the phase selected -->
            </select>

            <div id="detailsDiv"></div>
        </form>
    </div>
</body>
</html>
